<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="swiftLocation">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">PeriodicLocations Demo</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
      <div class="item-input-inset locationForm">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="# Records">
          </label>
        </div>
        <div class="col">
            <label class="item item-input">
              <input type="text" placeholder="How Often">
          </label>
        </div>
        <div class="col">
          <a class="button button-block button-dark icon-right ion-settings">Set</a>
        </div>
      </div>
      <div class="card locationRecordsCard">
          <div class="item item-divider">
            Location Records
          </div>
          <div class="item item-text-wrap">
            <ion-scroll direction="y" has-bouncing="false" class="locationRecordsList">
              <div class="list">
                <div class="item" ng-repeat="item in items track by $index">{{item}}</div>
              </div>
            </ion-scroll>
          </div>
        </div>
      </ion-content>

      <div class="bar bar-footer">
        <div class="button-bar">
          <a class="button button-positive">Start</a>
          <a class="button button-calm">Stop</a>
          <a class="button button-balanced">Reset</a>
        </div>
      <div>

    </ion-pane>
  </body>
</html>
