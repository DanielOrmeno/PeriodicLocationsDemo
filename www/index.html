<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="swiftLocation" ng-controller="MainCtrl">
    <ion-pane class="bck">
      <ion-header-bar class="bar-dark">
        <h1 class="title">PeriodicLocations Demo</h1>
      </ion-header-bar>
      <ion-content>
      <div class="item-input-inset locationForm">
        <div class="col">
          <label class="item item-input">
            <input type="text" placeholder="# Records">
          </label>
        </div>
        <div class="col">
            <label class="item item-input">
              <input type="text" placeholder="How Often">
          </label>
        </div>
        <div class="col">
          <a ng-click="SaveSettings()"class="button button-block button-dark icon-right ion-settings">Refresh</a>
        </div>
      </div>
      <div class="row">
        <div class="col"><h3 ng-class="{'stable': LocationServices, 'dark': !LocationServices}">Services <span ng-show="LocationServices">enabled</span><span ng-show="!LocationServices">disabled</span></h3></div>
      </div>
      <div class="card locationRecordsCard">
          <div class="item item-divider">Location Records</div>
          <div class="item item-text-wrap">
            <ion-scroll direction="y" has-bouncing="false" class="locationRecordsList">
              <div class="list">
                <div class="row item" ng-repeat="record in records">
                  <div class="col"><span class="positive">Time:</span> {{record.timestamp}}</div>
                  <div class="col"><span class="positive">Lat:</span> {{record.lat}}</div>
                  <div class="col"><span class="positive">Lon:</span> {{record.lon}}</div>
                </div>
              </div>
            </ion-scroll>
          </div>
        </div>
      </ion-content>

      <div class="bar bar-footer bck">
        <div class="button-bar">
          <a class="button button-positive" ng-click="StartLocationServices()">Start</a>
          <a class="button button-calm" ng-click="StopLocationServices()">Stop</a>
          <a class="button button-balanced" ng-click="SetLocationServices()">Get</a>
        </div>
      <div>

    </ion-pane>
  </body>
</html>
